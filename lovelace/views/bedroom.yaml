title: Bedroom
icon: mdi:bed-king
path: bedroom
cards:
  - type: vertical-stack
    title: Room Control
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: light
            entity: light.bedroom
          - type: glance
            entities:
              - entity: switch.bedroom_string_lights
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: light.night_light_elke
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: light.night_light_philip
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            show_name: true
            show_state: false
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.bedroom_temperature
            name: Temperature
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.bedroom_humidity
            name: Humidity
            graph: line
            hours_to_show: 72
