title: Living
icon: mdi:sofa
path: living
cards:
  - type: custom:auto-entities
    card:
      type: glance
      # title: Lichten
    filter:
      include:
        - area: Living
          domain: light
    sort:
      method: name

  - type: custom:light-entity-card
    entity: light.living
    brightness: true
    brightness_icon: weather-sunny
    color_picker: true
    color_temp: true
    color_wheel: true
    effects_list: true
    full_width_sliders: true
    group: false
    header: Living
    persist_features: false
    show_slider_percent: true
    smooth_color_wheel: true
    temperature_icon: thermometer
    white_icon: file-word-box
    white_value: true

  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: remote.living_room
            name: Harmony
        show_header_toggle: false
      - type: custom:mini-media-player
        entity: media_player.living
        hide:
          volume: false
      - type: custom:mini-media-player
        entity: media_player.living_shieldtv
        hide:
          volume: false
