title: Living
icon: mdi:sofa
path: living
cards:
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:light-entity-card
            entity: light.living
            header: Lichten
            color_picker: false
            color_wheel: false
            effects_list: false
            full_width_sliders: true
            show_slider_percent: false
          - type: custom:auto-entities
            card:
              type: glance
              show_name: true
              show_state: false
            filter:
              include:
                - area: Living
                  domain: light
                  options:
                    tap_action:
                      action: toggle
                    hold_action:
                      action: more-info
                - area: Living
                  domain: switch
                  options:
                    tap_action:
                      action: toggle
                    hold_action:
                      action: more-info
            sort:
              method: name
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.circadian_lighting_living
            name: Circadian
            tap_action:
              action: call-service
              service: script.activate_circadian_lighting
              service_data:
                circadian_lighting: switch.circadian_lighting_living
                light: light.living
          - type: custom:button-card
            entity: scene.living_relax
            name: Relax
            tap_action:
              action: call-service
              service: script.activate_scene
              service_data:
                circadian_lighting: switch.circadian_lighting_living
                scene: scene.living_relax
          - type: custom:button-card
            entity: scene.living_romantic
            name: Romantic
            tap_action:
              action: call-service
              service: script.activate_scene
              service_data:
                circadian_lighting: switch.circadian_lighting_living
                scene: scene.living_romantic
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.living_temperature
            name: Temperatuur
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.25
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.living_humidity
            name: Vochtigheid
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.25
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.living_pressure
            name: Luchtdruk
            decimals: 0
            hours_to_show: 72
            points_per_hour: 0.25
            font_size_header: 13
            font_size: 90

  - type: vertical-stack
    cards:
      - type: custom:harmony-card
        name: Remote
        entity: remote.living_room
        volume_device: Soundbar
        scale: 1.25
        activities:
          - name: Speel muziek
            device: SHIELD TV
          - name: Kijk TV
            device: SHIELD TV
        buttons:
          dpad_up:
            hide: true
          dpad_down:
            hide: true
          dpad_left:
            hide: true
          dpad_right:
            hide: true
          dpad_center:
            hide: true
          xbox:
            hide: true
          back:
            hide: true
          a:
            hide: true
          b:
            hide: true
          x:
            hide: true
          y:
            hide: true
      - type: custom:mini-media-player
        entity: media_player.living
        hide:
          volume: false
      - type: custom:mini-media-player
        entity: media_player.living_shieldtv
        hide:
          volume: false
