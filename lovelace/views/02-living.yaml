title: Living
icon: mdi:sofa
path: living
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:light-entity-card
        entity: light.living_lights
        header: Lichten
        full_width_sliders: true
        show_slider_percent: false
        smooth_color_wheel: true
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Living
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: remote.living_room
            name: Harmony
        show_header_toggle: false
      - type: custom:mini-media-player
        entity: media_player.living
        hide:
          volume: false
      - type: custom:mini-media-player
        entity: media_player.living_shieldtv
        hide:
          volume: false
