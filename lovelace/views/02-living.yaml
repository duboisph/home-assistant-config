title: Living
icon: mdi:sofa
path: living
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:light-entity-card
        entity: light.living
        header: Lights
        color_picker: false
        color_wheel: false
        effects_list: false
        full_width_sliders: true
        show_slider_percent: false
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Living
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            - area: Living
              domain: switch
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

  - type: horizontal-stack
    cards:
      - type: button
        entity: switch.circadian_lighting_living
        name: Circadian
        tap_action:
          action: call-service
          service: script.activate_circadian_lighting
          service_data:
            circadian_lighting: switch.circadian_lighting_living
            light: light.living
      - type: button
        entity: scene.living_relax
        name: Relax
        tap_action:
          action: call-service
          service: script.activate_scene
          service_data:
            circadian_lighting: switch.circadian_lighting_living
            scene: scene.living_relax
      - type: button
        entity: scene.living_romantic
        name: Romantic
        tap_action:
          action: call-service
          service: script.activate_scene
          service_data:
            circadian_lighting: switch.circadian_lighting_living
            scene: scene.living_romantic

  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.living_temperature
        name: Temperature
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.living_humidity
        name: Humidity
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.living_pressure
        name: Pressure
        graph: line
        hours_to_show: 72

  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:harmony-card
        entity: remote.living_room
        volume_device: Soundbar
        scale: 1.25
        activities:
          - name: Listen to Music
            device: SHIELD TV
          - name: Watch TV
            device: SHIELD TV
        buttons:
          skip_back:
            hide: true
          play:
            hide: true
          pause:
            hide: true
          skip_forward:
            hide: true
          dpad_up:
            hide: true
          dpad_down:
            hide: true
          dpad_left:
            hide: true
          dpad_right:
            hide: true
          dpad_center:
            hide: true
          xbox:
            hide: true
          back:
            hide: true
          a:
            hide: true
          b:
            hide: true
          x:
            hide: true
          y:
            hide: true

  - type: media-control
    entity: media_player.living
