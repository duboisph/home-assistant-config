title: Bureau
icon: mdi:desk
path: office
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:light-entity-card
        entity: light.office
        header: Lichten
        full_width_sliders: true
        show_slider_percent: false
        smooth_color_wheel: true
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Bureau
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            - area: Bureau
              domain: switch
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.office_temperature
        name: Temperatuur
        decimals: 1
        hours_to_show: 72
        points_per_hour: 0.25
        font_size_header: 13
        font_size: 90
      - type: custom:mini-graph-card
        entities:
          - sensor.office_humidity
        name: Vochtigheid
        decimals: 1
        hours_to_show: 72
        points_per_hour: 0.25
        font_size_header: 13
        font_size: 90
      - type: custom:mini-graph-card
        entities:
          - sensor.office_pressure
        name: Luchtdruk
        decimals: 0
        hours_to_show: 72
        points_per_hour: 0.25
        font_size_header: 13
        font_size: 90

  - type: custom:mini-media-player
    entity: media_player.office_sonos
    name: Sonos
    artwork: cover
    hide:
      power: true
      source: false
      volume: false

  - type: entities
    entities:
      - entity: sensor.samsung_m2020_series_toner_black
        name: Printer Toner
