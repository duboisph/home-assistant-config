title: Bureau
icon: mdi:desk
path: office
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:light-entity-card
        entity: light.office
        header: Lichten
        color_picker: false
        color_wheel: false
        effects_list: false
        full_width_sliders: true
        show_slider_percent: false
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Bureau
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            - area: Bureau
              domain: switch
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: switch.circadian_lighting_office
        name: Circadian
        tap_action:
          action: call-service
          service: script.activate_circadian_lighting
          service_data:
            circadian_lighting: switch.circadian_lighting_office
            light: light.office
      - type: custom:button-card
        entity: scene.office_green
        name: Green
        tap_action:
          action: call-service
          service: script.activate_scene
          service_data:
            circadian_lighting: switch.circadian_lighting_office
            scene: scene.office_green
      - type: custom:button-card
        entity: scene.office_relax
        name: Relax
        tap_action:
          action: call-service
          service: script.activate_scene
          service_data:
            circadian_lighting: switch.circadian_lighting_office
            scene: scene.office_relax

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.office_temperature
            name: Temperatuur
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.25
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.office_humidity
            name: Vochtigheid
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.25
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.office_pressure
            name: Luchtdruk
            decimals: 0
            hours_to_show: 72
            points_per_hour: 0.25
            font_size_header: 13
            font_size: 90
      - type: custom:mini-media-player
        entity: media_player.office_sonos
        name: Sonos
        artwork: cover
        hide:
          power: true
          shuffle: false
          source: false
          volume: false
