title: Office
icon: mdi:desk
path: office
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:light-entity-card
        entity: light.office
        header: Lights
        color_picker: false
        color_wheel: false
        effects_list: false
        full_width_sliders: true
        show_slider_percent: false
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Office
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            - area: Office
              domain: switch
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

  - type: horizontal-stack
    cards:
      - type: button
        entity: switch.circadian_lighting_office
        name: Circadian
        tap_action:
          action: call-service
          service: script.activate_circadian_lighting
          service_data:
            circadian_lighting: switch.circadian_lighting_office
            light: light.office
      - type: button
        entity: scene.office_green
        name: Green
        tap_action:
          action: call-service
          service: script.activate_scene
          service_data:
            circadian_lighting: switch.circadian_lighting_office
            scene: scene.office_green
      - type: button
        entity: scene.office_relax
        name: Relax
        tap_action:
          action: call-service
          service: script.activate_scene
          service_data:
            circadian_lighting: switch.circadian_lighting_office
            scene: scene.office_relax

  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.office_temperature
        name: Temperature
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.office_humidity
        name: Humidity
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.office_pressure
        name: Pressure
        graph: line
        hours_to_show: 72

  - type: media-control
    entity: media_player.office_sonos
