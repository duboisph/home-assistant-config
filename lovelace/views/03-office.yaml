title: Bureau
icon: mdi:desk
path: office
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:light-entity-card
        entity: light.office_lights
        header: Lichten
        full_width_sliders: true
        show_slider_percent: false
        smooth_color_wheel: true
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        filter:
          include:
            - area: Bureau
              domain: light
        sort:
          method: name

  - type: custom:mini-media-player
    entity: media_player.office_sonos
    name: Sonos
    artwork: cover
    hide:
      power: true
      source: false
      volume: false

  - type: entities
    entities:
      - entity: sensor.samsung_m2020_series_toner_black
        name: Printer Toner
