title: Office
icon: mdi:desk
path: office
cards:
  - type: vertical-stack
    title: Room Control
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: light
            entity: light.office
          - type: custom:auto-entities
            card:
              type: glance
              show_name: true
              show_state: false
            filter:
              include:
                - area: Office
                  domain: light
                  options:
                    tap_action:
                      action: toggle
                    hold_action:
                      action: more-info
                - area: Office
                  domain: switch
                  options:
                    tap_action:
                      action: toggle
                    hold_action:
                      action: more-info
            sort:
              method: name
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.circadian_lighting_office
            name: Circadian
            icon_height: 48px
            tap_action:
              action: call-service
              service: script.activate_circadian_lighting
              service_data:
                circadian_lighting: switch.circadian_lighting_office
                light: light.office
          - type: button
            entity: scene.office_green
            name: Green
            icon_height: 48px
            tap_action:
              action: call-service
              service: script.activate_scene
              service_data:
                circadian_lighting: switch.circadian_lighting_office
                scene: scene.office_green
          - type: button
            entity: scene.office_relax
            name: Relax
            icon_height: 48px
            tap_action:
              action: call-service
              service: script.activate_scene
              service_data:
                circadian_lighting: switch.circadian_lighting_office
                scene: scene.office_relax
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.office_temperature
            name: Temperature
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.office_humidity
            name: Humidity
            graph: line
            hours_to_show: 72

  - type: vertical-stack
    title: Entertainment
    cards:
      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        hide:
          power: true
          shuffle: false
        shortcuts:
          columns: 3
          buttons:
            - type: playlist
              id: spotify:playlist:19Xl108bOw7ykXet1cxO8v
              name: Likes
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j
              name: ASOT
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:5hC8A0idiKYqyTcxd1wAvN
              name: Chill
              icon: mdi:playlist-music
