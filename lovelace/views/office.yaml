title: Office
icon: mdi:desk
path: office
cards:
  - type: vertical-stack
    title: Room Control
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: light
            entity: light.office
          - type: glance
            entities:
              - entity: light.office_ikea_ps
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: light.office_lightstrip_1
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: light.office_lightstrip_2
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            show_name: true
            show_state: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.circadian_lighting_office
            name: Circadian
            icon_height: 48px
            tap_action:
              action: call-service
              service: script.activate_circadian_lighting
              service_data:
                circadian_lighting: switch.circadian_lighting_office
                light: light.office
          - type: button
            entity: scene.office_green
            name: Green
            icon_height: 48px
            tap_action:
              action: call-service
              service: script.activate_scene
              service_data:
                circadian_lighting: switch.circadian_lighting_office
                scene: scene.office_green
          - type: button
            entity: scene.office_relax
            name: Relax
            icon_height: 48px
            tap_action:
              action: call-service
              service: script.activate_scene
              service_data:
                circadian_lighting: switch.circadian_lighting_office
                scene: scene.office_relax
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.office_temperature
            name: Temperature
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.office_humidity
            name: Humidity
            graph: line
            hours_to_show: 72
