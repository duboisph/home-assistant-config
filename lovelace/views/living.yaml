title: Living Room
icon: mdi:sofa
path: living
cards:
  - type: vertical-stack
    title: Room Control
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: light
            entity: light.living_room
          - type: glance
            entities:
              - entity: light.living_eastern_lamp
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: switch.living_floor_lamp
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: light.living_plant_lamp
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            show_name: true
            show_state: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.living_room_relax
            name: Relax
            icon_height: 48px
            tap_action:
              action: call-service
              service: script.activate_scene
              service_data:
                circadian_lighting: switch.circadian_lighting_living_room
                scene: scene.living_room_relax
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.living_room_temperature
            name: Temperature
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.living_room_humidity
            name: Humidity
            graph: line
            hours_to_show: 72

  - type: vertical-stack
    title: Entertainment
    cards:
      # - type: markdown
      #   content: "# Entertainment"
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.living_harmony_listen_to_music
            icon_height: 48px
            show_name: false
          - type: button
            entity: switch.living_harmony_watch_tv
            icon_height: 48px
            show_name: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: script.living_harmony_mute
            icon: mdi:volume-off
            icon_height: 32px
            show_name: false
            tap_action:
              action: call-service
              service: script.living_harmony_mute
          - type: button
            entity: script.living_harmony_volume_down
            icon: mdi:volume-medium
            icon_height: 32px
            show_name: false
            tap_action:
              action: call-service
              service: script.living_harmony_volume_down
          - type: button
            entity: script.living_harmony_volume_up
            icon: mdi:volume-high
            icon_height: 32px
            show_name: false
            tap_action:
              action: call-service
              service: script.living_harmony_volume_up
      - type: media-control
        entity: media_player.living_room_tv
