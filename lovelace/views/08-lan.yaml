title: LAN
icon: mdi:server-network
path: lan
# badges:
#   - sensor.plex_living
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_ping
            name: Ping
            decimals: 0
            hours_to_show: 72
            # line_color: "#3498db"
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_download
            name: Download
            icon: mdi:download-network
            decimals: 0
            hours_to_show: 72
            # line_color: "#3498db"
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_upload
            name: Upload
            icon: mdi:upload-network
            decimals: 0
            hours_to_show: 72
            # line_color: "#3498db"
      - type: vertical-stack
        cards:
          # - type: entities
          #   entities:
          #     - entity: switch.pihole_toggle
          #       icon: mdi:pi-hole
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  # - type: custom:mini-graph-card
                  #   entities:
                  #     - sensor.pi_hole_ads_blocked_today
                  #   name: Ads blocked
                  #   hour24: true
                  #   hours_to_show: 72
                  #   show:
                  #     graph: line
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.pi_hole_ads_percentage_blocked_today
                    name: Ads blocked
                    decimals: 0
                    hour24: true
                    hours_to_show: 72
                    show:
                      graph: line
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.pi_hole_dns_unique_clients
                    name: Clients
                    hour24: true
                    hours_to_show: 72
                    show:
                      graph: none
      - type: glance
        entities:
          - sensor.count_automations
          - sensor.count_lights
          - sensor.count_scripts
          - sensor.count_sensors
          - sensor.count_switches

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Hel
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.processor_use
                name: CPU
                icon: mdi:chip
                align_icon: state
                decimals: 0
                hours_to_show: 72
                # line_color: "#389638"
                show:
                  name: false
              - type: custom:bar-card
                entity: sensor.memory_use_percent
                title: RAM
                icon: mdi:memory
                align: split
                color: "#3498db"
                icon_position: inside
                title_position: "off"
              - type: custom:bar-card
                entity: sensor.disk_use_percent
                title: HDD
                icon: mdi:harddisk
                align: split
                color: "#3498db"
                icon_position: inside
                title_position: "off"
          - type: custom:vertical-stack-in-card
            title: Heimdallr
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.mikrotik_cpu_load
                name: CPU
                icon: mdi:chip
                align_icon: state
                decimals: 0
                hours_to_show: 72
                # line_color: "#389638"
                show:
                  name: false
              - type: custom:bar-card
                entity: sensor.mikrotik_memory_usage
                title: RAM
                icon: mdi:memory
                align: split
                color: "#3498db"
                icon_position: inside
                title_position: "off"
              - type: custom:bar-card
                entity: sensor.mikrotik_hdd_usage
                title: HDD
                icon: mdi:harddisk
                align: split
                color: "#3498db"
                icon_position: inside
                title_position: "off"
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:vertical-stack-in-card
                title: Thor
                cards:
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.thor_cpu_load_total
                    name: CPU
                    icon: mdi:chip
                    align_icon: state
                    decimals: 0
                    hours_to_show: 72
                    # line_color: "#389638"
                    show:
                      name: false
                  - type: custom:bar-card
                    entity: sensor.thor_memory_usage_real
                    title: RAM
                    icon: mdi:memory
                    align: split
                    color: "#3498db"
                    icon_position: inside
                    title_position: "off"
                  - type: custom:bar-card
                    entity: sensor.thor_volume_used_volume_1
                    title: HDD
                    icon: mdi:harddisk
                    align: split
                    color: "#3498db"
                    icon_position: inside
                    title_position: "off"
              - type: custom:vertical-stack-in-card
                # title: Thor
                cards:
                  - type: custom:mini-graph-card
                    entities:
                      - entity: sensor.thor_network_up
                        name: Up
                      - entity: sensor.thor_network_down
                        name: Down
                    name: Network
                    icon: mdi:network
                    align_icon: state
                    decimals: 0
                    hours_to_show: 72
                    show:
                      name: false
                  - type: entities
                    entities:
                      - entity: sensor.thor_status_smart_sda
                        name: S.M.A.R.T.
                        icon: mdi:harddisk
                      - entity: sensor.thor_maximum_disk_temp_volume_1
                        name: Disk temp.

  - type: vertical-stack
    cards:
      - type: glance
        entities:
          - sensor.system_heimdallr
          - sensor.system_heimdallr_ap1
          - sensor.system_thor
          - sensor.system_hel
          - sensor.system_printer
          - sensor.system_ring
          - sensor.system_ringchime
          - sensor.system_living_tv
          - sensor.system_living_harmony
          - sensor.system_avr_x6200w
          - sensor.system_cinema_tv
          - sensor.system_ubp_x800
          - sensor.system_cinema_harmony
          - sensor.system_sonos_connect
          - sensor.system_sonos_play1
          - sensor.system_ps4pro
          - sensor.system_nintendoswitch
        show_name: false
        show_state: false
      - type: glance
        entities:
          - sensor.system_58z72z2
          - sensor.system_ariel
          - sensor.system_aurora
          - sensor.system_fenrir
          - sensor.system_freyja
          - sensor.system_loki
          - sensor.system_kindle
        show_state: false
