title: LAN
icon: mdi:server-network
path: lan
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_ping
            name: Ping
            decimals: 0
            hours_to_show: 72
            # line_color: "#3498db"
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_download
            name: Download
            icon: mdi:download-network
            decimals: 0
            hours_to_show: 72
            # line_color: "#3498db"
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_upload
            name: Upload
            icon: mdi:upload-network
            decimals: 0
            hours_to_show: 72
            # line_color: "#3498db"
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.pi_hole_ads_percentage_blocked_today
            name: Ads blocked
            decimals: 0
            hour24: true
            hours_to_show: 72
            show:
              graph: line
          - type: custom:mini-graph-card
            entities:
              - sensor.pi_hole_dns_unique_clients
            name: Clients
            hour24: true
            hours_to_show: 72
            show:
              graph: none

      - type: horizontal-stack
        cards:
          # - type: custom:stack-in-card
          #   mode: vertical
          - type: vertical-stack
            # title: Heimdallr
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.mikrotik_cpu_load
                name: Heimdallr
                icon: mdi:chip
                # align_icon: state
                decimals: 0
                hours_to_show: 48
                # line_color: "#389638"
              - type: custom:bar-card
                entity: sensor.mikrotik_memory_usage
                entity_row: true
                icon: mdi:memory
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  title: "off"
              - type: custom:bar-card
                entity: sensor.mikrotik_hdd_usage
                entity_row: true
                icon: mdi:harddisk
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  title: "off"
          # - type: custom:stack-in-card
          #   mode: vertical
          - type: vertical-stack
            # title: Hel
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.processor_use
                name: Hel
                icon: mdi:chip
                # align_icon: state
                decimals: 0
                hours_to_show: 48
                # line_color: "#389638"
              - type: custom:bar-card
                entity: sensor.memory_use_percent
                entity_row: true
                icon: mdi:memory
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  title: "off"
              - type: custom:bar-card
                entity: sensor.disk_use_percent
                entity_row: true
                icon: mdi:harddisk
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  title: "off"
          # - type: custom:stack-in-card
          #   mode: vertical
          - type: vertical-stack
            # title: Thor
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.thor_cpu_load_total
                name: Thor
                icon: mdi:chip
                # align_icon: state
                decimals: 0
                hours_to_show: 48
                # line_color: "#389638"
              - type: custom:bar-card
                entity: sensor.thor_memory_usage_real
                entity_row: true
                icon: mdi:memory
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  title: "off"
              - type: custom:bar-card
                entity: sensor.thor_volume_used_volume_1
                entity_row: true
                icon: mdi:harddisk
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  title: "off"

  - type: vertical-stack
    cards:
      - type: glance
        entities:
          - sensor.system_heimdallr
          - sensor.system_heimdallr_ap1
          - sensor.system_thor
          - sensor.system_hel
          - sensor.system_printer
          - sensor.system_ring
          - sensor.system_ringchime
          - sensor.system_living_tv
          - sensor.system_living_harmony
          - sensor.system_avr_x6200w
          - sensor.system_theater_tv
          - sensor.system_ubp_x800
          - sensor.system_theater_harmony
          - sensor.system_sonos_connect
          - sensor.system_sonos_play1
          - sensor.system_ps4pro
          - sensor.system_nintendoswitch
        show_name: false
        show_state: false
      - type: glance
        entities:
          - sensor.system_58z72z2
          - sensor.system_ariel
          - sensor.system_aurora
          - sensor.system_fenrir
          - sensor.system_freyja
          - sensor.system_loki
          - sensor.system_kindle
        show_state: false
      - type: glance
        entities:
          - entity: sensor.count_automations
          - entity: sensor.count_lights
          - entity: sensor.count_scripts
          - entity: sensor.count_sensors
          - entity: sensor.count_switches
