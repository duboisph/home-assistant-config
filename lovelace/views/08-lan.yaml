title: LAN
icon: mdi:server-network
path: lan
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_ping
            name: Ping
            decimals: 0
            hours_to_show: 72
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_download
            name: Download
            icon: mdi:download-network
            decimals: 0
            hours_to_show: 72
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_upload
            name: Upload
            icon: mdi:upload-network
            decimals: 0
            hours_to_show: 72
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_dns_queries_blocked_ratio
            name: Ads blocked
            decimals: 0
            hours_to_show: 72
            line_width: 2

      - type: horizontal-stack
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.mikrotik_cpu_load
                name: Heimdallr
                icon: mdi:chip
                align_icon: state
                decimals: 0
                hours_to_show: 72
              - type: custom:bar-card
                entities:
                  - sensor.mikrotik_memory_usage
                  - sensor.mikrotik_hdd_usage
                entity_row: true
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  name: "off"
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.processor_use
                name: Hel
                icon: mdi:chip
                align_icon: state
                decimals: 0
                hours_to_show: 72
              - type: custom:bar-card
                entities:
                  - sensor.memory_use_percent
                  - sensor.disk_use_percent
                entity_row: true
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  name: "off"
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.synology_cpu_load_total
                name: Thor
                icon: mdi:chip
                align_icon: state
                decimals: 0
                hours_to_show: 72
              - type: custom:bar-card
                entities:
                  - sensor.synology_memory_usage_real
                  - sensor.synology_volume_used_volume_1
                entity_row: true
                align: split
                color: "#3498db"
                positions:
                  icon: inside
                  name: "off"

  - type: vertical-stack
    cards:
      - type: glance
        entities:
          - device_tracker.modem
          - device_tracker.heimdallr_ap1
          - device_tracker.thor
          - device_tracker.hel
          - device_tracker.sec84251979ca6b
          - device_tracker.ring
          - device_tracker.ringchime
          - device_tracker.living_shieldtv
          - device_tracker.living_harmony
          - device_tracker.avr_x6200w
          - device_tracker.ubp_x800
          - device_tracker.theater_shieldtv
          - device_tracker.theater_harmony
          - device_tracker.office_sonos
          - device_tracker.bathroom_sonos
          - device_tracker.ps4pro
          - device_tracker.nintendoswitch
        show_name: false
        show_state: false
      - type: glance
        entities:
          - group.device_58z72z2
          - device_tracker.ariel
          - device_tracker.aurora_2
          - group.device_fenrir
          - device_tracker.freyja_2
          - device_tracker.loki_2
          - device_tracker.kindle
        show_state: false
      - type: glance
        entities:
          - entity: sensor.count_automations
          - entity: sensor.count_lights
          - entity: sensor.count_scripts
          - entity: sensor.count_sensors
          - entity: sensor.count_switches
