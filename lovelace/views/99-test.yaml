title: Test
icon: mdi:worker
path: test
cards:
  - entities:
      - entity: sensor.ophaalkalender_restafval
        name: Restafval
      - entity: sensor.ophaalkalender_papier
        name: Papier
      - entity: sensor.ophaalkalender_pmd
        name: P+MD
    type: entities

  - card:
      type: entities
    filter:
      include:
        - domain: device_tracker
    sort:
      method: name
    type: "custom:auto-entities"

  - card:
      title: Lights on
      type: glance
    filter:
      include:
        - domain: light
          options:
            tap_action:
              action: toggle
          state: "on"
    show_empty: false
    type: "custom:auto-entities"

  - type: entities
    title: Entertainment
    show_header_toggle: false
    entities:
      - sensor.harmony_living
      - input_select.harmony_living
      - input_number.harmony_living_volume
