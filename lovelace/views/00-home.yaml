title: Home
icon: mdi:home
path: home
# badges:
#   - person.philip
#   - person.elke
cards:
  - type: glance
    entities:
      - entity: person.philip
      - entity: person.elke
    show_name: false

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.living
            hold_action:
              action: navigate
              navigation_path: /lovelace/living
          - type: button
            entity: light.office
            hold_action:
              action: navigate
              navigation_path: /lovelace/office
          - type: button
            entity: light.theater
            hold_action:
              action: navigate
              navigation_path: /lovelace/theater
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.bedroom
            hold_action:
              action: navigate
              navigation_path: /lovelace/bedroom
          - type: button
            entity: light.kids_room
            hold_action:
              action: navigate
              navigation_path: /lovelace/kids_room
          - type: button
            entity: light.all
            icon: mdi:power
      - type: custom:auto-entities
        card:
          show_header_toggle: false
          title: Blinds
          type: entities
        filter:
          include:
            - domain: cover
        sort:
          method: name

  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: false
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.living_temperature
            icong: mdi:sofa
            name: Living
          - entity: sensor.office_temperature
            icong: mdi:desk
            name: Office
          - entity: sensor.theater_temperature
            icong: mdi:theater
            name: Theater
          - entity: sensor.bedroom_temperature
            icong: mdi:bed-king
            name: Bedroom
          - entity: sensor.kids_room_temperature
            icong: mdi:baby
            name: Kids' Room
          # - entity: sensor.bathroom_temperature
          #   icong: mdi:shower
          #   name: Bathroom
        icon: mdi:thermometer
        name: Temperature
        line_width: 2
        hours_to_show: 72
