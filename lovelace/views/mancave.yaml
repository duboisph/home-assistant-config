title: Mancave
icon: mdi:theater
path: mancave
cards:
  - type: vertical-stack
    title: Room Control
    cards:
      - type: entities
        title: Lights
        entities:
          - type: custom:slider-entity-row
            entity: light.mancave_iris
            toggle: false
          - type: custom:slider-entity-row
            entity: light.mancave_lightstrip_1
            name: LED-Strip 1
            toggle: false
          - type: custom:slider-entity-row
            entity: light.mancave_spots
            toggle: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.mancave_work
            name: Work
            icon_height: 48px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.mancave_work
          - type: button
            entity: scene.mancave_relax
            name: Relax
            icon_height: 48px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.mancave_relax
          - type: button
            entity: scene.mancave_game
            name: Game
            icon_height: 48px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.mancave_game
          - type: button
            entity: scene.mancave_movie
            name: Movie
            icon_height: 48px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.mancave_movie
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.mancave_temperature
            name: Temperature
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.mancave_humidity
            name: Humidity
            graph: line
            hours_to_show: 72

  - type: vertical-stack
    title: Entertainment
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.theater_harmony_watch_a_movie
            icon_height: 48px
            show_name: false
          - type: button
            entity: switch.theater_harmony_watch_tv
            icon_height: 48px
            show_name: false
          - type: button
            entity: switch.theater_harmony_play_a_game
            icon_height: 48px
            show_name: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: script.theater_harmony_mute
            icon: mdi:volume-off
            icon_height: 32px
            show_name: false
            tap_action:
              action: call-service
              service: script.theater_harmony_mute
          - type: button
            entity: script.theater_harmony_volume_down
            icon: mdi:volume-medium
            icon_height: 32px
            show_name: false
            tap_action:
              action: call-service
              service: script.theater_harmony_volume_down
          - type: button
            entity: script.theater_harmony_volume_up
            icon: mdi:volume-high
            icon_height: 32px
            show_name: false
            tap_action:
              action: call-service
              service: script.theater_harmony_volume_up
      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        hide:
          power: true
          shuffle: false
        shortcuts:
          columns: 3
          buttons:
            - type: playlist
              id: spotify:playlist:19Xl108bOw7ykXet1cxO8v
              name: Likes
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j
              name: ASOT
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:5hC8A0idiKYqyTcxd1wAvN
              name: Chill
              icon: mdi:playlist-music
      - type: media-control
        entity: media_player.mancave_tv
      - type: media-control
        entity: media_player.mancave_tv_homekit
      - type: media-control
        entity: media_player.ps4pro
