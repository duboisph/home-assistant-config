title: Bedroom
icon: mdi:bed-king
path: bedroom
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:light-entity-card
        entity: light.bedroom
        header: Lights
        color_picker: false
        color_wheel: false
        effects_list: false
        full_width_sliders: true
        show_slider_percent: false
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Bedroom
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            - area: Bedroom
              domain: switch
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.bedroom_temperature
        name: Temperature
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.bedroom_humidity
        name: Humidity
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.bedroom_pressure
        name: Pressure
        graph: line
        hours_to_show: 72
