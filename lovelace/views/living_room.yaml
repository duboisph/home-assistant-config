title: Living Room
icon: mdi:sofa
path: living
cards:
  - type: vertical-stack
    title: Room Control
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: light
            entity: light.living_room
          - type: glance
            entities:
              - entity: light.ikea_ps
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: switch.living_floor_lamp
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - entity: light.living_plant_lamp
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            show_name: true
            show_state: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.living_room_relax
            name: Relax
            icon_height: 48px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_relax
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.living_room_temperature
            name: Temperature
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.living_room_humidity
            name: Humidity
            graph: line
            hours_to_show: 72

  - type: vertical-stack
    title: Entertainment
    cards:
      # - type: markdown
      #   content: "# Entertainment"
      - type: media-control
        entity: media_player.living_room_tv
