title: Home
icon: mdi:home
path: home
badges:
  - entity: person.philip
    show_name: false
  - entity: person.elke
    show_name: false
cards:
  - type: vertical-stack
    cards:
      - type: button
        entity: light.all
        icon: mdi:power
        icon_height: 48px
        show_name: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.living
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/living
          - type: button
            entity: light.office
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/office
          - type: button
            entity: light.theater
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/theater
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.bedroom
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/bedroom
          - type: button
            entity: light.kids_room
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/kids_room
      - type: entities
        title: Blinds
        entities:
          - cover.awning
          - type: divider
          - cover.living
          - cover.kitchen
          # - cover.dining

  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: true
      - type: entities
        title: Climate
        state_color: true
        entities:
          - entity: sensor.living_humidity
            type: custom:multiple-entity-row
            icon: mdi:sofa
            name: Living
            state_header: Humidity
            entities:
              - entity: sensor.living_temperature
                name: Temperature
          - entity: sensor.office_humidity
            type: custom:multiple-entity-row
            icon: mdi:desk
            name: Office
            state_header: Humidity
            entities:
              - entity: sensor.office_temperature
                name: Temperature
          - entity: sensor.bedroom_humidity
            type: custom:multiple-entity-row
            icon: mdi:bed-king
            name: Bedroom
            state_header: Humidity
            entities:
              - entity: sensor.bedroom_temperature
                name: Temperature
          - entity: sensor.kids_room_humidity
            type: custom:multiple-entity-row
            icon: mdi:baby
            name: Kids' Room
            state_header: Humidity
            entities:
              - entity: sensor.kids_room_temperature
                name: Temperature
          - entity: sensor.theater_humidity
            type: custom:multiple-entity-row
            icon: mdi:theater
            name: Theater
            state_header: Humidity
            entities:
              - entity: sensor.theater_temperature
                name: Temperature
          - entity: sensor.bathroom_humidity
            type: custom:multiple-entity-row
            icon: mdi:shower
            name: Bathroom
            state_header: Humidity
            entities:
              - entity: sensor.bathroom_temperature
                name: Temperature

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        hide:
          power: true
          shuffle: false
        shortcuts:
          columns: 3
          buttons:
            - type: playlist
              id: spotify:playlist:19Xl108bOw7ykXet1cxO8v
              name: Likes
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j
              name: ASOT
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:5hC8A0idiKYqyTcxd1wAvN
              name: Chill
              icon: mdi:playlist-music
