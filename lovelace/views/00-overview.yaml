title: Home
icon: mdi:home
path: home
badges:
  - entity: person.philip
    show_name: false
  - entity: person.elke
    show_name: false
cards:
  - type: vertical-stack
    cards:
      - type: button
        entity: light.all
        icon: mdi:power
        icon_height: 48px
        show_name: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.living_room
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/living
          - type: button
            entity: light.office
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/office
          - type: button
            entity: light.mancave
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/mancave
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.bedroom
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/bedroom
          - type: button
            entity: light.kids_room
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/kids_room
      - type: entities
        title: Blinds
        entities:
          - cover.awning
          - type: divider
          - cover.living_room
          - cover.kitchen
          # - cover.dining_room

  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: true
      - type: entities
        title: Climate
        state_color: true
        entities:
          - entity: sensor.living_room_humidity
            type: custom:multiple-entity-row
            icon: mdi:sofa
            name: Living Room
            state_header: Humidity
            entities:
              - entity: sensor.living_room_temperature
                name: Temperature
          - entity: sensor.mancave_humidity
            type: custom:multiple-entity-row
            icon: mdi:theater
            name: Mancave
            state_header: Humidity
            entities:
              - entity: sensor.mancave_temperature
                name: Temperature
          - entity: sensor.office_humidity
            type: custom:multiple-entity-row
            icon: mdi:desk
            name: Office
            state_header: Humidity
            entities:
              - entity: sensor.office_temperature
                name: Temperature
          - entity: sensor.bedroom_humidity
            type: custom:multiple-entity-row
            icon: mdi:bed-king
            name: Bedroom
            state_header: Humidity
            entities:
              - entity: sensor.bedroom_temperature
                name: Temperature
          - entity: sensor.kids_room_humidity
            type: custom:multiple-entity-row
            icon: mdi:baby
            name: Kids' Room
            state_header: Humidity
            entities:
              - entity: sensor.kids_room_temperature
                name: Temperature
          - entity: sensor.outside_humidity
            type: custom:multiple-entity-row
            icon: mdi:beach
            name: Outside
            state_header: Humidity
            entities:
              - entity: sensor.outside_temperature
                name: Temperature

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.bathroom_sonos
        artwork: cover
        hide:
          power: true
          shuffle: false
          source: true
          volume: true
