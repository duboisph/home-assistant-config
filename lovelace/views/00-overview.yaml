title: Home
icon: mdi:home
path: home
badges:
  - entity: person.philip
    show_name: false
  - entity: person.elke
    show_name: false
cards:
  - type: vertical-stack
    cards:
      - type: button
        entity: light.all
        icon: mdi:power
        icon_height: 48px
        show_name: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.living
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/living
          - type: button
            entity: light.office
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/office
          - type: button
            entity: light.theater
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/theater
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.bedroom
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/bedroom
          - type: button
            entity: light.kids_room
            icon_height: 48px
            hold_action:
              action: navigate
              navigation_path: /lovelace/kids_room
      - type: custom:auto-entities
        card:
          show_header_toggle: false
          title: Blinds
          type: entities
        filter:
          include:
            - domain: cover
        sort:
          method: name

  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: true
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.living_temperature
            icong: mdi:sofa
            name: Living
          - entity: sensor.office_temperature
            icong: mdi:desk
            name: Office
          - entity: sensor.theater_temperature
            icong: mdi:theater
            name: Theater
          - entity: sensor.bedroom_temperature
            icong: mdi:bed-king
            name: Bedroom
          - entity: sensor.kids_room_temperature
            icong: mdi:baby
            name: Kids' Room
          # - entity: sensor.bathroom_temperature
          #   icong: mdi:shower
          #   name: Bathroom
        icon: mdi:thermometer
        name: Temperature
        line_width: 2
        hours_to_show: 72

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        hide:
          power: true
          shuffle: false
        shortcuts:
          columns: 3
          buttons:
            - type: playlist
              id: spotify:playlist:19Xl108bOw7ykXet1cxO8v
              name: Likes
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j
              name: ASOT
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:5hC8A0idiKYqyTcxd1wAvN
              name: Chill
              icon: mdi:playlist-music
