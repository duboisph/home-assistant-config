title: Cinema
icon: mdi:theater
path: theater
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:light-entity-card
        entity: light.theater
        header: Lichten
        full_width_sliders: true
        show_slider_percent: false
        smooth_color_wheel: true
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Cinema
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            - area: Cinema
              domain: switch
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

