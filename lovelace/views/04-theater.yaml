title: Cinema
icon: mdi:theater
path: theater
cards:
  - type: custom:auto-entities
    card:
      type: glance
      # title: Lichten
    filter:
      include:
        - area: Cinema
          domain: light
    sort:
      method: name

  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: remote.home_theater
            name: Harmony
        show_header_toggle: false
      - type: custom:mini-media-player
        entity: media_player.cinema
        hide:
          volume: false
      - type: custom:mini-media-player
        entity: media_player.cinema_shieldtv
        hide:
          volume: false
