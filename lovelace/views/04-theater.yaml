title: Theater
icon: mdi:theater
path: theater
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:light-entity-card
        entity: light.theater
        header: Lights
        effects_list: false
        full_width_sliders: true
        show_slider_percent: false
        smooth_color_wheel: true
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
        filter:
          include:
            - area: Theater
              domain: light
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
            - area: Theater
              domain: switch
              options:
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
        sort:
          method: name

  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.theater_temperature
        name: Temperature
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.theater_humidity
        name: Humidity
        graph: line
        hours_to_show: 72
      - type: sensor
        entity: sensor.theater_pressure
        name: Pressure
        graph: line
        hours_to_show: 72

  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:harmony-card
        entity: remote.home_theater
        volume_device: Receiver
        scale: 1.25
        activities:
          - name: Watch a Movie
            device: Blu-ray Player
          - name: Watch TV
            device: SHIELD TV
          - name: Play a Game
            device: PlayStation 4
        buttons:
          dpad_up:
            hide: true
          dpad_down:
            hide: true
          dpad_left:
            hide: true
          dpad_right:
            hide: true
          dpad_center:
            hide: true
          xbox:
            hide: true
          back:
            hide: true
          a:
            hide: true
          b:
            hide: true
          x:
            hide: true
          y:
            hide: true

  - type: media-control
    entity: media_player.theater
