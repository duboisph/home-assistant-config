title: Cinema
icon: mdi:theater
path: theater
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:light-entity-card
        entity: light.theater_lights
        header: Lichten
        full_width_sliders: true
        show_slider_percent: false
        smooth_color_wheel: true
      - type: custom:auto-entities
        card:
          type: glance
          show_name: true
          show_state: false
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        filter:
          include:
            - area: Cinema
              domain: light
        sort:
          method: name

  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: remote.home_theater
            name: Harmony
        show_header_toggle: false
      - type: custom:mini-media-player
        entity: media_player.theater
        hide:
          volume: false
      - type: custom:mini-media-player
        entity: media_player.theater_shieldtv
        hide:
          volume: false
