title: Home
icon: mdi:home
path: home
cards:
  - type: glance
    entities:
      - entity: person.philip
      - entity: person.elke
    show_name: false

  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.living
            filter:
              include:
                - area: Living
                  domain: light
                - area: Living
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.office
            filter:
              include:
                - area: Office
                  domain: light
                - area: Office
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.theater
            filter:
              include:
                - area: Theater
                  domain: light
                - area: Theater
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.bedroom
            filter:
              include:
                - area: Bedroom
                  domain: light
                - area: Bedroom
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.kids_room
            filter:
              include:
                - area: Kids' Room
                  domain: light
                - area: Kids' Room
                  domain: switch
            sort:
              method: name
      - type: custom:auto-entities
        card:
          show_header_toggle: false
          title: Blinds
          type: entities
        filter:
          include:
            - domain: cover
        sort:
          method: name

  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: false
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.living_temperature
            name: Living
            icon: mdi:sofa
            graph: line
            hours_to_show: 72
            # theme: clear
          - type: sensor
            entity: sensor.office_temperature
            name: Office
            icon: mdi:desk
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.theater_temperature
            name: Theater
            icon: mdi:theater
            graph: line
            hours_to_show: 72
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.bedroom_temperature
            name: Bedroom
            icon: mdi:bed-king
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.kids_room_temperature
            name: Kids' Room
            icon: mdi:bed-king
            graph: line
            hours_to_show: 72
          - type: sensor
            entity: sensor.bathroom_temperature
            name: Bathroom
            icon: mdi:baby
            graph: line
            hours_to_show: 72

      - type: picture-glance
        camera_image: camera.front_door
        entities:
          - entity: binary_sensor.front_door_motion
          - entity: sensor.front_door_last_motion
            icon: mdi:motion-sensor
          - entity: binary_sensor.front_door_ding
          - entity: sensor.front_door_last_ding
            icon: mdi:bell-ring-outline
        title: Front Door

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        hide:
          power: true
          shuffle: false
        shortcuts:
          columns: 3
          buttons:
            - type: playlist
              id: spotify:playlist:19Xl108bOw7ykXet1cxO8v
              name: Shazam
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j
              name: ASOT
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:5hC8A0idiKYqyTcxd1wAvN
              name: Chill
              icon: mdi:playlist-music
      - type: media-control
        entity: media_player.office_sonos
      - type: media-control
        entity: media_player.bathroom_sonos
