title: Home
icon: mdi:home
path: home
badges:
  - person.philip
  - person.elke
  - sun.sun
cards:
  - type: custom:simple-weather-card
    name: Weer
    entity: weather.thuis

  - type: entities
    title: Lichten
    show_header_toggle: false
    entities:
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: custom:slider-entity-row
            entity: light.living_lights
            hide_when_off: true
            icon: mdi:sofa
            toggle: true
        filter:
          include:
            - area: Living
              domain: light
        sort:
          method: name
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: custom:slider-entity-row
            entity: light.office_lights
            hide_when_off: true
            icon: mdi:desk
            toggle: true
        filter:
          include:
            - area: Bureau
              domain: light
        sort:
          method: name
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: custom:slider-entity-row
            entity: light.theater_lights
            hide_when_off: true
            icon: mdi:theater
            toggle: true
        filter:
          include:
            - area: Cinema
              domain: light
        sort:
          method: name
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: custom:slider-entity-row
            entity: light.bedroom_lights
            hide_when_off: true
            icon: mdi:bed-king
            toggle: true
        filter:
          include:
            - area: Slaapkamer
              domain: light
        sort:
          method: name
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: custom:slider-entity-row
            entity: light.kids_room_lights
            hide_when_off: true
            icon: mdi:baby
            toggle: true
        filter:
          include:
            - area: Kinderkamer
              domain: light
        sort:
          method: name

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.spotify
        hide:
          power: true
          shuffle: false
        shortcuts:
          columns: 3
          buttons:
            - type: playlist
              id: spotify:playlist:19Xl108bOw7ykXet1cxO8v
              name: Shazam
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j
              name: ASOT
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:5hC8A0idiKYqyTcxd1wAvN
              name: Chill
              icon: mdi:playlist-music
      - type: entities
        entities:
          - type: custom:mini-media-player
            entity: media_player.office_sonos
            group: true
            hide:
              power: true
              shuffle: false
          - type: custom:mini-media-player
            entity: media_player.bathroom_sonos
            group: true
            hide:
              power: true
              shuffle: false

  - type: custom:auto-entities
    card:
      show_header_toggle: false
      title: Rolluiken
      type: entities
    filter:
      include:
        - domain: cover
    sort:
      method: name

  - type: picture-glance
    camera_image: camera.voordeur
    entities:
      - entity: binary_sensor.voordeur_motion
      - entity: binary_sensor.voordeur_ding
    title: Voordeur - Laatste beweging
