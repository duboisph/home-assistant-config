title: Home
icon: mdi:home
path: home
badges:
  - person.philip
  - person.elke
  - sun.sun
cards:
  - type: "custom:simple-weather-card"
    name: Weer
    entity: weather.thuis
  - entities:
      - type: "custom:auto-entities"
        card:
          type: "custom:fold-entity-row"
          head:
            type: "custom:slider-entity-row"
            entity: light.living
            hide_when_off: true
            icon: "mdi:sofa"
            toggle: true
        filter:
          include:
            - area: Living
              domain: light
        sort:
          method: name
      - card:
          head:
            entity: light.bureau
            hide_when_off: true
            icon: "mdi:desk"
            toggle: true
            type: "custom:slider-entity-row"
          type: "custom:fold-entity-row"
        filter:
          include:
            - area: Bureau
              domain: light
        sort:
          method: name
        type: "custom:auto-entities"
      - card:
          head:
            entity: light.cinema
            hide_when_off: true
            icon: "mdi:theater"
            toggle: true
            type: "custom:slider-entity-row"
          type: "custom:fold-entity-row"
        filter:
          include:
            - area: Cinema
              domain: light
        sort:
          method: name
        type: "custom:auto-entities"
      - card:
          head:
            entity: light.slaapkamer
            hide_when_off: true
            icon: "mdi:bed-king"
            toggle: true
            type: "custom:slider-entity-row"
          type: "custom:fold-entity-row"
        filter:
          include:
            - area: Slaapkamer
              domain: light
        sort:
          method: name
        type: "custom:auto-entities"
      - card:
          head:
            entity: light.kinderkamer
            hide_when_off: true
            icon: "mdi:baby"
            type: "custom:slider-entity-row"
            toggle: true
          type: "custom:fold-entity-row"
        filter:
          include:
            - area: Kinderkamer
              domain: light
        sort:
          method: name
        type: "custom:auto-entities"
    show_header_toggle: false
    title: Licht
    type: entities
  - type: entities
    entities:
      - artwork: cover
        entity: media_player.spotify
        group: true
        hide:
          power: true
          shuffle: false
        shortcuts:
          buttons:
            - icon: "mdi:playlist-music"
              id: "spotify:playlist:19Xl108bOw7ykXet1cxO8v"
              name: Shazam
              type: playlist
            - icon: "mdi:playlist-music"
              id: "spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j"
              name: ASOT
              type: playlist
            - icon: "mdi:playlist-music"
              id: "spotify:playlist:5hC8A0idiKYqyTcxd1wAvN"
              name: Chill
              type: playlist
          columns: 3
        type: "custom:mini-media-player"
      - entity: media_player.bureau
        group: true
        hide:
          power: true
          shuffle: false
        type: "custom:mini-media-player"
      - entity: media_player.badkamer
        group: true
        hide:
          power: true
          shuffle: false
        type: "custom:mini-media-player"
  - card:
      show_header_toggle: false
      title: Rolluiken
      type: entities
    filter:
      include:
        - domain: cover
    sort:
      method: name
    type: "custom:auto-entities"
  - aspect_ratio: 0%
    camera_image: camera.voordeur
    entities:
      - entity: binary_sensor.voordeur_motion
      - entity: binary_sensor.voordeur_ding
    title: Voordeur - Laatste beweging
    type: picture-glance
