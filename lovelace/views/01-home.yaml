title: Home
icon: mdi:home
path: home
cards:
  - type: glance
    entities:
      - entity: person.philip
      - entity: person.elke
    show_name: false

  - type: vertical-stack
    cards:
      - type: entities
        title: Lichten
        show_header_toggle: false
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.living
            filter:
              include:
                - area: Living
                  domain: light
                - area: Living
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.office
            filter:
              include:
                - area: Bureau
                  domain: light
                - area: Bureau
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.theater
            filter:
              include:
                - area: Cinema
                  domain: light
                - area: Cinema
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head: light.bedroom
            filter:
              include:
                - area: Slaapkamer
                  domain: light
                - area: Slaapkamer
                  domain: switch
            sort:
              method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: custom:slider-entity-row
                entity: light.kids_room
                hide_when_off: true
                toggle: true
            filter:
              include:
                - area: Kinderkamer
                  domain: light
                - area: Kinderkamer
                  domain: switch
            sort:
              method: name
      - type: custom:auto-entities
        card:
          show_header_toggle: false
          title: Rolluiken
          type: entities
        filter:
          include:
            - domain: cover
        sort:
          method: name

  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: false
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.living_temperature
            name: Living
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.5
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.office_temperature
            name: Bureau
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.5
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.bedroom_temperature
            name: Slaapkamer
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.5
            font_size_header: 13
            font_size: 90
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.kids_room_temperature
            name: Kinderkamer
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.5
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.bathroom_temperature
            name: Badkamer
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.5
            font_size_header: 13
            font_size: 90
          - type: custom:mini-graph-card
            entities:
              - sensor.theater_temperature
            name: Cinema
            decimals: 1
            hours_to_show: 72
            points_per_hour: 0.5
            font_size_header: 13
            font_size: 90

      - type: picture-glance
        camera_image: camera.front_door
        entities:
          - entity: binary_sensor.front_door_motion
          - entity: sensor.front_door_last_motion
            icon: mdi:motion-sensor
          - entity: binary_sensor.front_door_ding
          - entity: sensor.front_door_last_ding
            icon: mdi:bell-ring-outline
        title: Voordeur

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        hide:
          power: true
          shuffle: false
        shortcuts:
          columns: 3
          buttons:
            - type: playlist
              id: spotify:playlist:19Xl108bOw7ykXet1cxO8v
              name: Shazam
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:2Ps64TVbfmfX6jxWJnlX1j
              name: ASOT
              icon: mdi:playlist-music
            - type: playlist
              id: spotify:playlist:5hC8A0idiKYqyTcxd1wAvN
              name: Chill
              icon: mdi:playlist-music
      - type: custom:mini-media-player
        entity: media_player.office_sonos
        artwork: cover
        group: true
        hide:
          power: true
          shuffle: false
      - type: custom:mini-media-player
        entity: media_player.bathroom_sonos
        artwork: cover
        group: true
        hide:
          power: true
          shuffle: false
