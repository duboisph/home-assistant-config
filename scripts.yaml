activate_circadian_lighting:
  alias: Activate Circadian Lighting
  description: Turn on a light with Circadian Lighting
  fields:
    circadian_lighting:
      description: Circadian Lighting Switch to activate
      example: switch.circadian_lighting_living_room
    light:
      description: Light to activate
      example: light.living_room
  sequence:
    - service: switch.turn_on
      data_template:
        entity_id: "{{ circadian_lighting }}"
    - service: light.turn_on
      data_template:
        entity_id: "{{ light }}"
        brightness_pct: "{{ state_attr(circadian_lighting, 'brightness') | int }}"

activate_scene:
  alias: Activate Scene
  description: Activate a scene while disabling Circadian Lighting
  fields:
    circadian_lighting:
      description: Circadian Lighting Switch to deactivate
      example: switch.circadian_lighting_living_room
    scene:
      description: Scene to activate
      example: scene.living_room_relax
  sequence:
    - service: switch.turn_off
      data_template:
        entity_id: "{{ circadian_lighting }}"
    - service: scene.turn_on
      data_template:
        entity_id: "{{ scene }}"
